<div class="listing-header-title">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 nopadding">
          <div class="pageheader"><h1>Posts</h1></div> &nbsp; 
      </div>
    </div>
  </div>
</div>
<div class="listing">
  <table mat-table [dataSource]="dataSource" class="table">          
        
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: inline-flex;text-align: right;">
          <button mat-flat-button color="warn" class="button_edit" class="edit-class" type="submit" [routerLink]="['/details',element.id]"></button>
        </div>
      </td>          
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
