<div class="listing-header-title">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 nopadding">
          <div class="pageheader">Post Details</div> &nbsp; 
      </div>
    </div>
  </div>
</div>
<div class="listing">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="view()" class="btn-view">VIEW COMMENTS</button>
    </mat-card-actions>
  </mat-card> 
</div>
